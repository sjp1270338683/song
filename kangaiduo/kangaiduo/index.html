	<script type="text/javascript">
		//点击tab切换页面
		if(sessionStorage.getItem('page')==undefined){
			sessionStorage.setItem('page',0);
		}
		$(".footernav_ li a").css("color","#919191")
		$('.taplist li').eq(sessionStorage.getItem('page')).find('a').css("color","#2d8ef3");
		$(".footernav_ li a").on("touchstart",function(){
			sessionStorage.setItem('page',$(this).parent().index());
			$(".footernav_ li a").css("color","#919191")
			$(this).css("color","#2d8ef3")
		})
		$(".footernav_ .bouncedBtn").on("touchstart",function(){
			$(".footernav_ .bounced").css("top",0)
			$("body").css("overflow","hidden")
			$("body").on("touchmove",function(e){
				e.preventDefault();
			})
			$(".footernav_ .bounced a").css({
				marginTop:'2rem',
			})
		})
		
		$(".footernav_ .bounced .cancel").on("touchstart",function(){
			$(".footernav_ .bounced a").css({
				marginTop:'18rem',
			});
			setTimeout(function(){
				$(".footernav_ .bounced").css({
					top:"100%"
				})
			},700)
			$("body").css("overflow","auto")
			$("body").unbind("touchmove")
			
		})
		setTimeout(function(){
			$(".indexBg").hide(1000);
		},5000)
	</script>
